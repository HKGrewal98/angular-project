<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="login.component.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
		<div *ngIf="error" class="myDiv">
			<p>{{message}}</p>
			<button (click)="error=!error">Close</button>
	   </div>
			<div class="signup">
				<form #signUpForm="ngForm" (ngSubmit)="userSignUp(signUpForm.value);signUpForm.reset()">

					<label for="chk" aria-hidden="true">Sign up</label>
					<input class = ".ng-valid[required], .ng-valid.required" type="text" name="name" 
					placeholder="User name" required [(ngModel)]="signUp.name" #name="ngModel" >
					<div [hidden]="name.valid || name.pristine">
						<b style="color:red;text-align: center;">Name is Required</b>
					</div>
					
					<input class = ".ng-valid[required], .ng-valid.required" type="email" name="email" 
					placeholder="Email" required [(ngModel)]="signUp.email" #email="ngModel">
					<div [hidden]="email.valid || email.pristine">
						<b style="color:red;text-align: center;">Email is Required</b>
					</div>

					<input class = ".ng-valid[required], .ng-valid.required" type="password" name="password"
					 placeholder="Password"  required [(ngModel)]="signUp.password" #password="ngModel">
					 <div [hidden]="password.valid || password.pristine">
						<b style="color:red;text-align: center;">Password is Required</b>
					</div>

					<button [disabled]="!signUpForm.form.valid">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form #userLoginForm = "ngForm" (ngSubmit)="validateUser(userLoginForm.value)">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" ngModel>
					<input type="password" name="password" placeholder="Password" ngModel>
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
